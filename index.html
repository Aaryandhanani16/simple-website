<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ShoeStore</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </nav>
  </header>
  <section class="hero">
    <img src="https://images.unsplash.com/photo-1517263904808-5dc0d6e1ad81?auto=format&fit=crop&w=800&q=80" alt="Shoe Banner" class="hero-img">
    <h1>Step Into Style</h1>
    <p>Discover the best shoes for every occasion.</p>
  </section>
  <section class="featured">
    <h2>Featured Shoes</h2>
    <div class="shoe-grid">
      <div class="shoe-card">
        <img src="https://images.unsplash.com/photo-1528701800484-905909a1e8d7?auto=format&fit=crop&w=400&q=80" alt="Nike Air">
        <h3>Nike Air</h3>
        <p>$120</p>
        <button class="add-cart" data-shoe="Nike Air">Add to Cart</button>
      </div>
      <div class="shoe-card">
        <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" alt="Adidas Runner">
        <h3>Adidas Runner</h3>
        <p>$95</p>
        <button class="add-cart" data-shoe="Adidas Runner">Add to Cart</button>
      </div>
      <div class="shoe-card">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Puma Classic">
        <h3>Puma Classic</h3>
        <p>$80</p>
        <button class="add-cart" data-shoe="Puma Classic">Add to Cart</button>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 ShoeStore. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
